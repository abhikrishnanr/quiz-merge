
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital University AI Quiz Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .font-display {
            font-family: 'Orbitron', sans-serif;
        }
        
        @keyframes reveal-question {
            0% { opacity: 0; transform: translateY(30px) scale(0.98); filter: blur(10px); }
            100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }
        .animate-reveal {
            animation: reveal-question 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        .custom-scrollbar::-webkit-scrollbar {
          width: 5px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: rgba(255, 255, 255, 0.02);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: rgba(255, 255, 255, 0.1);
          border-radius: 10px;
        }

        .animate-in { animation-duration: 0.5s; animation-timing-function: ease-out; animation-fill-mode: both; }
        .fade-in { animation-name: fadeIn; }
        .slide-in-from-bottom { animation-name: slideInBottom; }
        .slide-in-from-right { animation-name: slideInRight; }
        .zoom-in { animation-name: zoomIn; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideInBottom { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes slideInRight { from { transform: translateX(50px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes zoomIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* Neural Core Animations */
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(0.8); opacity: 0.5; }
        }
        @keyframes rotate-core {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .neural-ring { animation: pulse-ring 4s infinite ease-in-out; }
        .neural-core-rotate { animation: rotate-core 20s infinite linear; }
        .neural-speaking { animation: pulse-ring 0.5s infinite ease-in-out !important; }

        /* Big Screen Specifics */
        .bg-grid-perspective {
            background-image: 
                linear-gradient(to right, rgba(99, 102, 241, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(99, 102, 241, 0.1) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: perspective(1000px) rotateX(60deg) translateY(-100px) scale(1.5);
            transform-origin: top center;
            animation: grid-scroll 20s linear infinite;
        }

        @keyframes grid-scroll {
            0% { background-position: 0 0; }
            100% { background-position: 0 60px; }
        }

        .neon-text {
            text-shadow: 0 0 10px rgba(99, 102, 241, 0.6), 0 0 20px rgba(99, 102, 241, 0.3);
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Entity Eye & Nebula */
        @keyframes entity-wave-in {
            0% { transform: scale(1.8) rotate(0deg); opacity: 0; }
            30% { opacity: 0.6; }
            100% { transform: scale(0.1) rotate(180deg); opacity: 0; }
        }

        @keyframes nebula-drift {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        .entity-wave {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 50%;
            border: 1px solid rgba(99, 102, 241, 0.6);
            animation: entity-wave-in 4s linear infinite;
            box-shadow: 0 0 20px rgba(79, 70, 229, 0.2);
        }
    </style>
    <script>
        window.process = { 
            env: { NODE_ENV: 'production' },
            browser: true,
            version: ''
        };
        window.global = window;
    </script>
